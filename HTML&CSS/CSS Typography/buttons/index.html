<!DOCTYPE html>
<html>
<head>
<title>Buttons CSS</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>

<body>
<h2>Normal Buttons</h2>
<p> 
    <button class="normal"><a href=""></a>
        Learn More
    </button>
    <button type="button" class="normal" >Learn More</button>
    <button type="button" class="hover normal">Learn More</button>
</p>
<h2>Fiilled Buttons</h2>
<p>
    <button type="button" class="fill">
        <a href=""></a>Learn More </button>
    <button type="button" class="fill">Learn More</button>
    <button type="button"  class="hover fill">Learn More</button>

</p>
<h2>Icon Buttons</h2>
<p>
    <button type="button" class="fill"><a href=""></a><i class="fa-solid fa-arrow-down"></i>Download</button>
    <button type="button" class="fill">
        <i class="fa-solid fa-arrow-down"></i>Download
    </button>
    <button type="button" class="fill hover">
    <i class="fa-solid fa-arrow-down"></i>Download
    </button>
</p>
</body>

</html>
